<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>

        <!--------------- CSS --------------->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>GHG Emissions Visualization</title>
    </head>
    <body>
        <!--=============== HEADER ===============-->
        <header class="header" id="header">
            <!-- <nav class="nav container">
                <a href="#" class="nav__logo">GHG Emissions Visualization</a>
            </nav> -->
        </header>

        <main class="main">
            <!--=============== HOME ===============-->
            <section class="home section" id="home">
                <div class="home__container container grid">
                    <div class="home__data">
                        <h1 class="home__title">GHG Emissions Visualization</h1>
                    </div>
                    <div class = "graphs_container">
                        <div class = "map_container">
                            <div class = "map_title">
                                <div class = "titles">
                                    <h2>Annual GHG Emissions by Country</h2>
                                </div>
                                <div class="select-wrapper" >
                                    <div class="select-dropdown-subject">
                                      <select
                                        class=" "
                                        id="major"
                                      >
                                        <option class="" value="">Worldwide</option>
                                      </select>
                                    </div>
                                  </div>
                                
                            </div>
                           
                            <div class = "map_card">
                                
                            </div>
                        </div>  

                        <div class = "scatter_container">
                            <div class = "scatter_card">
                                
                            </div>
                            <div class = "titles">
                                <h2>GHG Emissions Density by Country</h2>
                            </div>
    
                        </div> 
                        <div class = "sunburst_container">
                            <div class = "sunburst_card">
                                <svg id="sunburst"></svg>
                            </div>
                            <div class = "titles">
                                <h2>GHG Emissions by Economic Country</h2>
                            </div>
    
                        </div> 
                    </div>
                    
                </div>
            </section>
        </main>

        <!--=============== FOOTER ===============-->
        <footer class="footer section">
            <p class="footer__copy">Team Members: Anna Mola, Christina Chance, Amin El Asery</p>
        </footer>

        <!--------------- Scroll reveal --------------->
        <script src="https://unpkg.com/scrollreveal"></script>

        <!--------------- Main JS --------------->
        <script src="assets/js/main.js"></script>s
    </body>
</html>
